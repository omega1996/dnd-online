services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: dnd-server
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      # CORS allowed origins (comma-separated)
      - CORS_ORIGINS=${CORS_ORIGINS:-https://dnd.omegasoft.keenetic.name,http://localhost,http://localhost:80}
    volumes:
      - server-uploads:/app/uploads
    restart: unless-stopped
    networks:
      - dnd-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        # Always use relative paths (nginx proxy) to avoid CORS issues
        # Set VITE_SERVER_URL to empty string to use nginx proxying
        - VITE_SERVER_URL=
        # Firebase config (optional - can be set via .env file)
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY:-}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN:-}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID:-}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET:-}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID:-}
        - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID:-}
    env_file:
      - .env
    container_name: dnd-client
    ports:
      - "80:80"
    depends_on:
      server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dnd-network
    healthcheck:
      test: ["CMD", "sh", "-c", "test -f /usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  server-uploads:
    driver: local

networks:
  dnd-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.driver.mtu: "1500"
